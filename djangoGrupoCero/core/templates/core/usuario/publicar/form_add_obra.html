    <div class="container main mt-5  table-shadow">
      <h3 class="text-center mb-3 pt-3 ">Agregar obra</h3>
        <div class="row">
          <div class="col-4"></div>
          <div class="col-4">
            <form method="post" action="" id="add-form" enctype="multipart/form-data">
                {% csrf_token %}
                <table>
                    {{form.as_table}}
                </table>
                <input type="submit" class="btn btn-primary mr-5 ml-5 mt-3" id="enviar" value="Enviar">
                <input type="reset" class="btn btn-primary mt-3" id="limpiar" value="Limpiar">
                <div id="error" class="alert alert-success mt-3">
                  {{mensaje}}
                </div>
            </form>
          </div>
          <div class="col-4"></div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
